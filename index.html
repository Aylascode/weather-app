<!DOCTYPE html>
<html>
  <head>
    <title>Weather App</title>
    <meta charset="UTF-8" />
    <link rel="stylesheet" href="src/styles.css" />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
      integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z"
      crossorigin="anonymous"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Quicksand:wght@600&display=swap"
      rel="stylesheet"
    />
    <script
      src="https://kit.fontawesome.com/649394bf7e.js"
      crossorigin="anonymous"
    ></script>
  </head>
  <body>
    <div class="container">
      <div class="card frame">
        <div class="card-body pb-1">
          <img src="media/summer_landscape.png" alt="sun" />
          <h1 class="cityWeather" id="city">Paris</h1>
          <p class="dayTime"><span id="todayAndTime">Tuesday 4pm</span></p>
          <div class="row cityTemp">
            <div class="col-4 pr-0">
              <span class="temperature h2" id="temperature">18 </span>
              <span class="tempUnits">
                <a href="#" id="celsius-link">°C</a> |
                <a href="#" id="fahrenheit-link">°F</a>
              </span>
            </div>
            <form class="form-inline form align-items-centre" id="searchBar">
              <div class="form-inline">
                <input
                  type="city"
                  class="form-control mb-3 mr-1"
                  placeholder="Change city"
                  autocomplete="off"
                  autofocus="on"
                  id="citySearch"
                />
              </div>
              <button type="submit" class="btn btn-outline-info rounded mb-3">
                Go
              </button>
            </form>
          </div>
        </div>
        <div class="card" style="width: rem daysWeather">
          <ul class="list-group list-group-flush lines">
            <li class="list-group-item py-2 lines">
              <div class="row day">
                <div class="col-1 cols">
                  <i class="far fa-sun"></i>
                </div>
                <div class="col-3 cols">Mon</div>
                <div class="col-3 cols">18°C</div>
                <div class="col-5 cols">
                  Precipitation 7% <br />
                  Wind 4mph
                </div>
              </div>
            </li>
            <li class="list-group-item py-2 lines">
              <div class="row day">
                <div class="col-1 cols">
                  <i class="far fa-sun"></i>
                </div>
                <div class="col-3 cols">Tues</div>
                <div class="col-3 cols">20°C</div>
                <div class="col-5 cols">
                  Precipitation 8% <br />
                  Wind 4mph
                </div>
              </div>
            </li>
            <li class="list-group-item py-2 lines">
              <div class="row day">
                <div class="col-1 cols">
                  <i class="far fa-sun"></i>
                </div>
                <div class="col-3 cols">Weds</div>
                <div class="col-3 cols">25°C</div>
                <div class="col-5 cols">
                  Precipitation 1% <br />
                  Wind 4mph
                </div>
              </div>
            </li>
            <li class="list-group-item py-2 lines">
              <div class="row day">
                <div class="col-1 cols">
                  <i class="fas fa-cloud-sun"></i>
                </div>
                <div class="col-3 cols">Thurs</div>
                <div class="col-3 cols">22°C</div>
                <div class="col-5 cols">
                  Precipitation 15% <br />
                  Wind 4mph
                </div>
              </div>
            </li>
            <li class="list-group-item py-2 lines">
              <div class="row day">
                <div class="col-1 cols">
                  <i class="fas fa-cloud-sun-rain"></i>
                </div>
                <div class="col-3 cols">Fri</div>
                <div class="col-3 cols">20°C</div>
                <div class="col-5 cols">
                  Precipitation 95% <br />
                  Wind 4mph
                </div>
              </div>
            </li>
          </ul>
        </div>
      </div>
    </div>

    <script src="src/index.js"></script>
  </body>
</html>
